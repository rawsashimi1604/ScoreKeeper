<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScoreKeeper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="./app.css">
</head>

<body>
    <div class="main-container my-5 ">
        <div class="main container shadow bg-light px-0">
            <header class="container bg-light">
                <h1 data-aos="fade-right">
                    <span>Score</span><span>Keeper!</span>

                </h1>
            </header>

            <div class="container about px-0">
                <p>Ping Pong Score Keeper</p>
                <img src="./images/pexels-josh-sorenson-976873.jpg" alt="ping pong" class="img-fluid">
            </div>


            <section class="container">
                <h2><span id="player-one-score">0</span> to <span id="player-two-score">0</span></h2>
                <label for="select-score">Playing to:</label>
                <select name="select-score" id="select-score">
                    <option value="5" class="value">5</option>
                    <option value="7" class="value">7</option>
                    <option value="9" class="value">9</option>
                    <option value="11" class="value">11</option>
                    <option value="13" class="value">13</option>
                </select>
            </section>

            <div class="button-container container-fluid">
                <div class="row">
                    <div class="col-4 px-0">
                        <button class="btn-block btn-1" id="btn-1">+1 Player One</button>
                    </div>
                    <div class="col-4 px-0">
                        <button class="btn-block btn-2" id="btn-2">+1 Player Two</button>
                    </div>
                    <div class="col-4 px-0">
                        <button class="btn-block btn-reset" id="btn-reset">Reset</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="./app.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
